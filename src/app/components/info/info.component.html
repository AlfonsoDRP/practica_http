<div class="contenedor_maestro">
  <div class="contenedor_tabla">
    <div class="contenedor_para_flex_tabla">
      <table class="tabla">
        <tbody>
          <tr class="cabecera_tabla">
            <td>Id_cliente</td>
            <td>numero</td>
            <td>nombre</td>
            <td>direccion</td>
            <td>telefono</td>
            <td>comercial</td>
            <td>email</td>
          </tr>
          <tr
            *ngFor="
              let item of clienteSrv.clientes_a_mostrar
                | slice: Startitem:Enditem
            "
            class="entradas"
            (click)="set_cliente_sele(item)"
          >
            <td class="idcliente">{{ item.idcliente }}</td>
            <td class="numero">{{ item.numero }}</td>
            <td class="nombre">{{ item.nombre }}</td>
            <td class="direccion">{{ item.direccion }}</td>
            <td class="telefono">{{ item.telefono }}</td>
            <td class="comercial">{{ item.comercial }}</td>
            <td class="email">{{ item.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="paginacion">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="clienteSrv.clientes_a_mostrar.length"
        (pageChanged)="pageChanged($event)"
        [itemsPerPage]="20"
        [rotate]="rotate"
        [maxSize]="8"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>

  <div class="contenedor_info">
    <div class="contenedor-datos">
      <div class="titulo">
        <h5>DATOS DEL CLIENTE</h5>
      </div>

      <div class="seccion">
        <div class="etiqueta id_cliente">
          <label for="">Id_cliente:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.idcliente"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.idcliente }}"
            placeholder="Sin id_cliente"
          />
        </div>
        <div class="etiqueta numero">
          <label for="">Numero:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.numero"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.numero }}"
            placeholder="Sin numero"
          />
        </div>
        <div class="etiqueta alias">
          <label for="">Alias:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.alias"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.alias }}"
            placeholder="Sin alias"
          />
        </div>
      </div>

      <div class="seccion">
        <div class="etiqueta provincia">
          <label for="">Provincia:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.provincia"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.provincia }}"
            placeholder="Sin provincia"
          />
        </div>
        <div class="etiqueta">
          <label for="">Poblacion:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.poblacion"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control poblacion"
            type="text"
            value="{{ clienteSrv.cliente_sele.poblacion }}"
            placeholder="Sin poblacion"
          />
        </div>
      </div>

      <div class="seccion">
        <div class="etiqueta direccion">
          <label for="">Direccion:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.direccion"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.direccion }}"
            placeholder="Sin direccion"
          />
        </div>
      </div>

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Comercial:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.comercial"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control comercial"
            type="text"
            value="{{ clienteSrv.cliente_sele.comercial }}"
            placeholder="Sin comercial"
          />
        </div>
        <div class="etiqueta">
          <label for="">Documento:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.documento"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control documento"
            type="text"
            value="{{ clienteSrv.cliente_sele.documento }}"
            placeholder="Sin documento"
          />
        </div>
      </div>

      <div class="seccion"></div>

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Razon social:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.razon_social"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control razon_social"
            type="text"
            value="{{ clienteSrv.cliente_sele.razon_social }}"
            placeholder="Sin direccion"
          />
        </div>
      </div>

      <div class="seccion">
        <div class="etiqueta telefono">
          <label for="">Telefono:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.telefono"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.telefono }}"
            placeholder="Sin razon social"
          />
        </div>
        <div class="etiqueta">
          <label for="">E-mail:</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.email"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control email"
            type="text"
            value="{{ clienteSrv.cliente_sele.email }}"
            placeholder="Sin codigo postal"
          />
        </div>
      </div>
      <div class="seccion">
        <div
          class="etiqueta"
          *ngIf="clienteSrv.cliente_sele.activo == 0; else distinto"
        >
          <label for="">Activo</label>
          <input
            [(ngModel)]="clienteSrv.cliente_a_mod.activo"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            class="activo"
            type="checkbox"
            value="{{ clienteSrv.cliente_sele.activo }}"
            placeholder="Sin razon social"
          />
        </div>
        <ng-template #distinto>
          <div class="etiqueta">
            <label for="">Activo</label>
            <input
              [(ngModel)]="clienteSrv.cliente_a_mod.notas"
              [ngClass]="{
                mostrar: clienteSrv.bandera,
                modificar: !clienteSrv.bandera
              }"
              class="activo"
              type="checkbox"
              checked
            /></div
        ></ng-template>
      </div>

      <div class="seccion"></div>

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Anotaciones:</label>
          <textarea
            [(ngModel)]="clienteSrv.cliente_a_mod.idcliente"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control notas"
            value="{{ clienteSrv.cliente_sele.notas }}"
            placeholder="Sin anotacion"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="contenedor-botonera">
      <div class="botonera">
        <button
          class="btn btn-outline-success boton"
          (click)="clienteSrv.cambiarbandera()"
        >
          Crear...ðŸ‘¤
        </button>
        <button
          class="btn btn-outline-info boton"
          (click)="clienteSrv.cambiarbandera()"
        >
          Modificar...ðŸ–Œ
        </button>
        <button
          class="btn btn-outline-danger boton"
          (click)="clienteSrv.limpiar_datos()"
        >
          Borrar...ðŸ—‘
        </button>
      </div>
    </div>
  </div>
</div>
