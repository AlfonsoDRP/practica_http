<div class="contenedor_maestro">
  <div class="contenedor_tabla">
    <div class="contenedor_para_flex_tabla">
    <table class="tabla">
      <tbody>
        <tr class="cabecera_tabla">
          <td>Id_cliente</td>
          <td>numero</td>
          <td>nombre</td>
          <td>direccion</td>
          <td>telefono</td>
          <td>comercial</td>
          <td>email</td>
        </tr>
        <tr
          *ngFor="let item of clienteSrv.clientes_a_mostrar|slice:Startitem:Enditem ; let i = index"
          class="entradas"
          (click)="set_cliente_sele(i)"
        >
          <td class="idcliente">{{ item.idcliente }}</td>
          <td class="numero">{{ item.numero }}</td>
          <td class="nombre">{{ item.nombre }}</td>
          <td class="direccion">{{ item.direccion }}</td>
          <td class="telefono">{{ item.telefono }}</td>
          <td class="comercial">{{ item.comercial }}</td>
          <td class="email">{{ item.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="paginacion">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="clienteSrv.clientes_a_mostrar.length"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="20"
      [rotate]="rotate"
      [maxSize]="8"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
