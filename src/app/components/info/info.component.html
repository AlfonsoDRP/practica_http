<div class="contenedor_maestro">
  <div class="contenedor_tabla">
    <div class="contenedor_para_flex_tabla">
      <table class="tabla">
        <tbody>
          <tr class="cabecera_tabla">
            <td>Id_cliente</td>
            <td>numero</td>
            <td>nombre</td>
            <td>direccion</td>
            <td>telefono</td>
            <td>comercial</td>
            <td>email</td>
          </tr>
          <tr
            *ngFor="
              let item of clienteSrv.clientes_a_mostrar
                | slice: Startitem:Enditem
            "
            class="entradas"
            (click)="set_cliente_sele(item)"
          >
            <td class="idcliente">{{ item.idcliente }}</td>
            <td class="numero">{{ item.numero }}</td>
            <td class="nombre">{{ item.razon_social }}</td>
            <td class="direccion">{{ item.direccion }}</td>
            <td class="telefono">{{ item.telefono }}</td>
            <td class="comercial">{{ item.comercial }}</td>
            <td class="email">{{ item.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="paginacion">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="clienteSrv.clientes_a_mostrar.length"
        (pageChanged)="pageChanged($event)"
        [itemsPerPage]="18"
        [rotate]="rotate"
        [maxSize]="5"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>

  <div class="contenedor_info">

    <div class="contenedor-datos">

      <div class="contenedor-arriba">

        <div class="custom-control custom-switch edicion">
          <label class="custom-control-label" for="customSwitch1">Modo edicion</label>
          <input type="checkbox" class="custom-control-input" id="customSwitch1" (click)="clienteSrv.cambiarbandera()">
        </div>

        <div class="titulo">
          <h5>DATOS DEL CLIENTE</h5>
        </div>

        <div class="boton-limpiar">
          <button type="button" class="btn btn-outline-warning btn-sm " (click)="resetSele()">LimpiarðŸ§¹</button>
        </div>

      </div>
      
      <div class="contenedor-secciones">

      <div class="seccion">
        <!-- <div class="etiqueta id_cliente">
          <label for="">Id_cliente:</label>
          <input
            [(ngModel)]="parametros.idcliente"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.idcliente }}"
            placeholder="Sin id_cliente"
          />
        </div> -->
        <div class="etiqueta numero">
          <label for="">Numero:</label>
          <input
            [(ngModel)]="parametros.numero"

              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"

            type="text"
            value="{{ clienteSrv.cliente_sele.numero }}"
            placeholder="Sin numero"
          />
        </div>
        <div class="etiqueta alias">

            placeholder="Sin provincia"
          />
        </div>
        <div class="etiqueta poblacion">
          <label for="">Poblacion:</label>
          <input
            [(ngModel)]="parametros.poblacion"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"

      <div class="seccion">
        <div class="etiqueta direccion">
          <label for="">Direccion:</label>

            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"

            type="text"

        </div>
      </div>

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Comercial:</label>

            [(ngModel)]="parametros.comercial"

              modificar: !clienteSrv.bandera

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Razon social:</label>

              mostrar: clienteSrv.bandera,

        </div>

      <div class="seccion">
        <div class="etiqueta telefono">
          <label for="">Telefono:</label>
          <input
            [(ngModel)]="parametros.telefono"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control"
            type="text"
            value="{{ clienteSrv.cliente_sele.telefono }}"
            placeholder="Sin razon social"
          />
        </div>
        <div class="etiqueta">
          <label for="">E-mail:</label>
          <input
            [(ngModel)]="parametros.email"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control email"
            type="text"
            value="{{ clienteSrv.cliente_sele.email }}"
            placeholder="Sin codigo postal"
          />
        </div>
      </div>

      <div class="seccion">
        <div
          class="etiqueta activo"
          *ngIf="clienteSrv.cliente_sele.activo == '0'; else distinto"
        >
          <label for="">Activo:</label>
          <input
            [(ngModel)]="parametros.activo"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            type="checkbox"
          />
        </div>
        <ng-template #distinto>
          <div class="etiqueta activo">
            <label for="">Activo:</label>
            <input
              [(ngModel)]="parametros.activo"
              [ngClass]="{
                mostrar: clienteSrv.bandera,
                modificar: !clienteSrv.bandera
              }"
              type="checkbox"
            /></div
        ></ng-template>
      </div>

      <div class="seccion">
        <div class="etiqueta">
          <label for="">Anotaciones:</label>
          <textarea
            [(ngModel)]="parametros.notas"
            [ngClass]="{
              mostrar: clienteSrv.bandera,
              modificar: !clienteSrv.bandera
            }"
            [disabled]="clienteSrv.bandera"
            class="form-control notas"
            value="{{ clienteSrv.cliente_sele.notas }}"
            placeholder="Sin anotacion"
          ></textarea>
        </div>
      </div>

    </div>

    </div>

    <div class="contenedor-botonera">
      <div class="botonera">
        <button class="btn btn-success boton" (click)="crear()">
          CrearðŸ‘¤
        </button>
        <div class="subdiv">
          <button class="btn btn-warning boton" (click)="modificar();resetParams()">
            ModificarðŸ–Œ
          </button>
        </div>
        <button class="btn btn-danger boton" (click)="borrar()">
          BorrarðŸ—‘
        </button>
      </div>
    </div>
  </div>
</div>
